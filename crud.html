<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <div class="crud">
        <!-- <div class="logo">
            <img src="Untitled-1.png" alt="">
        </div> -->
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <form action="">
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onKeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onKeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onKeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onKeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small onKeyup="getTotal()" id="total">3232</small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>

        </div>
    </form>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)"id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)"id="searCategory">Search By Category</button>

                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">


                </tbody>
            </table>

        </div>
    </div>



    <script src="crud.js"></script>
</body>

</html>
